<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Images server</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<style>
  body {
    background-color: #E6E6FA;
    margin: 0;

  }
</style>
<body>
    {% include 'navbar.html' %}
    <div id="navbar"></div>
    <div class="d-flex flex-column justify-content-center align-items-center text-center centered-container">
        <h1>Images list</h1>
    </div>
<ul>
  {% for img in images %}
    <li>
      <a href="/images/{{ img }}" target="_blank">
        <img src="/images/{{ img }}" alt="{{ img }}" style="max-width: 100px;">
      </a>
      <p>{{ img }}</p>

      <form method="post" action="/delete-image/" onsubmit="return confirm('Delete this image?');">
        <input type="hidden" name="image_name" value="{{ img }}">
        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
      </form>
    </li>
  {% endfor %}
</ul>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
